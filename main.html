<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label for="name">Name</label>
			<input id="name" type="text" placeholder="Name" required>

		<label for="email">Email</label>
			<input id="email" type="email" placeholder="Email" required>

		<label for="gender_m">Male</label>
			<input id="gender_m" type="radio" name="gender" required>
		<label for="gender_f">Female</label>
			<input id="gender_f" type="radio" name="gender" required>

		<select placeholder="--Please choose an option--" id="cars" required>
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedes</option>
		</select>
			
		<label for="age">Age</label>
			<input id="age" type="number" placeholder="Age" required>

		<label for="dob">DOB</label>
			<input id="dob" type="date" required>

		<label for="tel">Phone Number</label>
			<input id="tel" type="tel" placeholder="xxx-xxx-xxxx">

		<label for="password">Password</label>
			<input id="password" type="password" placeholder="Password" required>

		<label for="tos">I agree to TOS</label>
			<input id="tos" type="checkbox" required>
			<button type="submit">
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
